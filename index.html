<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #gameCanvas {
            border: 4px solid #fff;
        }
        #startScreen {
            position: absolute;
            color: #fff;
            text-align: center;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #startScreen p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none !important;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #fff;
            padding: 40px;
            text-align: center;
            color: #fff;
            min-width: 300px;
        }
        .overlay h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .overlay button {
            display: block;
            width: 100%;
            padding: 12px 24px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .overlay button:hover {
            background: #fff;
            color: #000;
        }
        .settings-option {
            margin: 20px 0;
            text-align: left;
        }
        .settings-option label {
            display: block;
            margin-bottom: 8px;
        }
        .settings-option input[type="range"] {
            width: 100%;
        }
        .settings-option select {
            width: 100%;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>PONG</h1>
        <p>Player: W / S keys</p>
        <p>First to 5 wins</p>
        <p style="margin-top: 20px;">Press SPACE to start</p>
    </div>
    <canvas id="gameCanvas" class="hidden"></canvas>
    
    <!-- Pause Menu -->
    <div id="pauseMenu" class="overlay hidden">
        <h2>PAUSED</h2>
        <button id="resumeBtn">Resume</button>
        <button id="settingsBtn">Settings</button>
        <button id="quitBtn">Quit to Menu</button>
    </div>
    
    <!-- Settings Menu -->
    <div id="settingsMenu" class="overlay hidden">
        <h2>SETTINGS</h2>
        <div class="settings-option"><label>Sound Volume</label><input type="range" id="volumeSlider" min="0" max="100" value="50"></div>
        <div class="settings-option"><label>AI Difficulty</label><select id="difficultySelect"><option value="easy">Easy</option><option value="medium" selected>Medium</option><option value="hard">Hard</option></select></div>
        <div class="settings-option"><label>Ball Speed</label><select id="ballSpeedSelect"><option value="slow">Slow</option><option value="normal" selected>Normal</option><option value="fast">Fast</option></select></div>
        <button id="backBtn">Back</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(settings.volume * 0.2, audioCtx.currentTime);
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        // Game constants
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 500;
        const PADDLE_WIDTH = 12;
        const PADDLE_HEIGHT = 80;
        const BALL_SIZE = 12;
        const PADDLE_SPEED = 6;
        const BALL_SPEED = 5;
        const WIN_SCORE = 5;

        // Game state
        let gameRunning = false;
        let isPaused = false;
        let playerScore = 0;
        let computerScore = 0;

        // Game objects
        const player = {
            x: 20,
            y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const computer = {
            x: CANVAS_WIDTH - 20 - PADDLE_WIDTH,
            y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 4
        };

        const ball = {
            x: CANVAS_WIDTH / 2,
            y: CANVAS_HEIGHT / 2,
            size: BALL_SIZE,
            dx: BALL_SPEED,
            dy: BALL_SPEED
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const startScreen = document.getElementById('startScreen');
        const pauseMenu = document.getElementById('pauseMenu');
        const settingsMenu = document.getElementById('settingsMenu');
        
        // Settings values (stubs for now)
        let settings = { volume: 0.5, difficulty: 'medium', ballSpeed: 'normal' };

        const keys = {};
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Start game on space
            if (e.code === 'Space' && !gameRunning) {
                startGame();
            }
            
            // Toggle pause on ESC
            if (e.key === 'Escape' && gameRunning) {
                togglePause();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function startGame() {
            gameRunning = true;
            startScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            applySettings();
            resetBall();
            gameLoop();
        }
        }

        function resetBall() {
            ball.x = CANVAS_WIDTH / 2;
            ball.y = CANVAS_HEIGHT / 2;
            const speedMultiplier = { slow: 0.6, normal: 1, fast: 1.5 }[settings.ballSpeed];
            const actualSpeed = BALL_SPEED * speedMultiplier;
            ball.dx = actualSpeed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = actualSpeed * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function applySettings() {
            computer.speed = { easy: 2, medium: 4, hard: 6 }[settings.difficulty];
        }
        
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                pauseMenu.classList.remove('hidden');
            } else {
                pauseMenu.classList.add('hidden');
            }
        }
        
        function quitToMenu() {
            gameRunning = false;
            isPaused = false;
            pauseMenu.classList.add('hidden');
            settingsMenu.classList.add('hidden');
            canvas.classList.add('hidden');
            startScreen.classList.remove('hidden');
            playerScore = 0;
            computerScore = 0;
            player.y = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
            computer.y = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
        }

        function update() {
            // Player movement
            if (keys['w'] && player.y > 0) {
                player.y -= PADDLE_SPEED;
            }
            if (keys['s'] && player.y < CANVAS_HEIGHT - PADDLE_HEIGHT) {
                player.y += PADDLE_SPEED;
            }

            // Computer AI (follows ball with slight delay)
            const computerCenter = computer.y + computer.height / 2;
            const ballCenter = ball.y;
            if (computerCenter < ballCenter - 20) {
                computer.y += computer.speed;
            } else if (computerCenter > ballCenter + 20) {
                computer.y -= computer.speed;
            }
            // Keep computer in bounds
            computer.y = Math.max(0, Math.min(CANVAS_HEIGHT - computer.height, computer.y));

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom walls
            if (ball.y <= 0 || ball.y >= CANVAS_HEIGHT - ball.size) {
                ball.dy *= -1;
                playBeep(300, 50);
            }

            // Ball collision with paddles
            // Player paddle
            if (ball.x <= player.x + player.width &&
                ball.y + ball.size >= player.y &&
                ball.y <= player.y + player.height &&
                ball.dx < 0) {
                ball.dx *= -1.05; // Slight speed increase
                // Add spin based on where ball hits paddle
                const hitPos = (ball.y - player.y) / player.height;
                ball.dy = (hitPos - 0.5) * BALL_SPEED * 2;
                playBeep(500, 50);
            }

            // Computer paddle
            if (ball.x + ball.size >= computer.x &&
                ball.y + ball.size >= computer.y &&
                ball.y <= computer.y + computer.height &&
                ball.dx > 0) {
                ball.dx *= -1.05;
                const hitPos = (ball.y - computer.y) / computer.height;
                ball.dy = (hitPos - 0.5) * BALL_SPEED * 2;
                playBeep(500, 50);
            }

            // Scoring
            if (ball.x < 0) {
                computerScore++;
                playBeep(200, 150);
                checkWin();
                resetBall();
            }
            if (ball.x > CANVAS_WIDTH) {
                playerScore++;
                playBeep(600, 150);
                checkWin();
                resetBall();
            }
        }

        function checkWin() {
            if (playerScore >= WIN_SCORE) {
                alert('You Win!');
                resetGame();
            } else if (computerScore >= WIN_SCORE) {
                alert('Computer Wins!');
                resetGame();
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            player.y = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
            computer.y = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw center line (dashed)
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(CANVAS_WIDTH / 2, 0);
            ctx.lineTo(CANVAS_WIDTH / 2, CANVAS_HEIGHT);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(computer.x, computer.y, computer.width, computer.height);

            // Draw ball
            ctx.fillRect(ball.x, ball.y, ball.size, ball.size);

            // Draw scores
            ctx.font = '48px Courier New';
            ctx.fillText(playerScore, CANVAS_WIDTH / 4, 50);
            ctx.fillText(computerScore, 3 * CANVAS_WIDTH / 4 - 24, 50);
        }

        function gameLoop() {
            if (!gameRunning) return;
            if (!isPaused) update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initial draw (for start screen background)
        draw();
        
        // Button event listeners
        document.getElementById('resumeBtn').addEventListener('click', () => {
            togglePause();
        });
        
        document.getElementById('settingsBtn').addEventListener('click', () => {
            pauseMenu.classList.add('hidden');
            settingsMenu.classList.remove('hidden');
        });
        
        document.getElementById('quitBtn').addEventListener('click', quitToMenu);
        
        document.getElementById('backBtn').addEventListener('click', () => {
            settingsMenu.classList.add('hidden');
            pauseMenu.classList.remove('hidden');
            // Save settings (stub)
            settings.volume = document.getElementById('volumeSlider').value / 100;
            settings.difficulty = document.getElementById('difficultySelect').value;
            settings.ballSpeed = document.getElementById('ballSpeedSelect').value;
        });
    </script>
</html>
